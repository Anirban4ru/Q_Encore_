<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Q-Encore</title>
    
    <link rel="icon" type="image/png" href="assets/icons8-music-64.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ADMIN STYLES */
        body { background-color: #f4f6f8; }

        #login-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }
        .login-card {
            background: #fff; padding: 40px; width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border-radius: 12px; text-align: center; border: 1px solid #eee;
        }
        .login-card h2 { margin-bottom: 20px; font-size: 1.5rem; }
        .login-card input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; }
        .login-card button { width: 100%; padding: 12px; background: #000; color: #fff; border: none; border-radius: 6px; cursor: pointer; }

        .dashboard-wrapper { max-width: 900px; margin: 50px auto; padding: 0 20px; display: none; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        
        .panel-card {
            background: #fff; padding: 30px; border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03); border: 1px solid #eee;
        }
        .panel-card h3 { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; font-size: 1.1rem; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #444; }
        input[type="text"], input[type="url"], textarea {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 15px; font-family: inherit;
        }
        input[type="file"] { margin-bottom: 15px; width: 100%; }
        .btn-submit { width: 100%; padding: 12px; background: #000; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-submit:hover { background: #333; }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }
        
        .admin-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #f0f0f0;
        }
        .admin-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; margin-right: 15px; }
        .item-details { display: flex; align-items: center; }
        .btn-delete { color: #ff4757; background: none; border: none; cursor: pointer; font-size: 0.9rem; }
        
        @media (max-width: 768px) { 
            .grid-layout { grid-template-columns: 1fr; } 
            .login-card { width: 90%; }
        }
    </style>
</head>
<body>
    <div id="login-modal">
        <div class="login-card">
            <h2>Admin Login</h2>
            <input type="password" id="adminPass" placeholder="Enter Password">
            <button id="loginBtn">Unlock</button>
            <p id="errorMsg" style="color: red; margin-top: 10px; font-size: 0.8rem; display: none;">Incorrect Password</p>
        </div>
    </div>

    <div id="dashboard" class="dashboard-wrapper">
        <div style="margin-bottom: 30px; display:flex; justify-content:space-between; align-items:center;">
            <h1>Dashboard</h1>
            <a href="index.html" style="font-size:0.9rem; color:#666;">&larr; Back to Site</a>
        </div>
        <div class="grid-layout">
            <div class="panel-card">
                <h3><i class="fas fa-plus-circle"></i> Create Event</h3>
                <form id="createEventForm">
                    <label>Event Name</label>
                    <input type="text" id="evName" placeholder="e.g. Open Mic 2026" required>
                    <label>Thumbnail (Upload Image)</label>
                    <input type="file" id="evImageFile" accept="image/*" required>
                    <label>Short Details</label>
                    <textarea id="evDesc" rows="3" placeholder="Time, venue..." required></textarea>
                    <label>Google Form Link</label>
                    <input type="url" id="evLink" placeholder="https://forms.google..." required>
                    <button type="submit" class="btn-submit">Publish Event</button>
                </form>
            </div>
            <div class="panel-card">
                <h3><i class="fas fa-list"></i> Active Events</h3>
                <div id="adminList">
                    <p style="color:#999; font-size:0.9rem;">Connecting to cloud...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
