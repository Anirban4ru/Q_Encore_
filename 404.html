<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Beat Not Found</title>
    
    <link rel="icon" type="image/png" href="assets\icons8-music-64.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--bg-white);
        }
        .error-content h1 {
            font-size: 10rem;
            letter-spacing: -10px;
            margin-bottom: 0;
            line-height: 1;
        }
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .error-content p {
            color: var(--text-grey);
            margin-bottom: 40px;
            font-weight: 500;
        }
        .icon-404 {
            font-size: 4rem;
            color: var(--accent-blue);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="container error-content">
            <div class="icon-404"><i class="fas fa-compact-disc fa-spin"></i></div>
            <h1 class="accent-text">404</h1>
            <h2>The beat just dropped...</h2>
            <p>The page you're looking for has moved to a different stage or never existed.</p>
            <a href="index.html" class="btn-main">Return to Main Stage</a>
        </div>
    </div>
</body>
</html>
